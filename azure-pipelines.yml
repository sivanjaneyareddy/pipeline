trigger:
- main

pool:
  vmImage: ubuntu-latest

parameters:
- name: EnvironmentsToDeploy
  displayName: 'List of environments to **DEPLOY**'
  type: object
  default: 
    - env: qa
    - env: stg


job:
  jobs:
  - ${{ if ne(length(parameters.EnvironmentsToDeploy), 0) }}:
    - ${{ each dashEnv in parameters.EnvironmentsToDeploy }}:
  steps:
  