
  jobs:
  - job: Release
    dependsOn: Infrasetup
    steps:
    - checkout: self    
    - checkout: other
    - task: DownloadBuildArtifacts@1
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: '${{ parameters.Environments }}drop'
        itemPattern: '**/vprofile-v2.war'
        downloadPath: '$(System.ArtifactsDirectory)'
    - task: CmdLine@2
      inputs:
        script: 'ls "/home/vsts/work/1/a/Vprofile/target"'
    - task: TomcatDeployment@1
      inputs:
        TomcatUrl: 'http://webvmeus${{ parameters.Environments }}vprofile.eastus.cloudapp.azure.com:8080'
        Username: 'tomcat'
        Password: 'admin123'
        Warfile: '$(System.ArtifactsDirectory)/Vprofile/target/vprofile-v2.war'
        Context: '/v2'
        ServerVersion: '7OrAbove'
