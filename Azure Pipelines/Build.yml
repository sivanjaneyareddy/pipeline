pool:
  name: Hosted VS2017

resources:
  repositories:
    - repository: other
      type: git
      name: Java Project/Java Project
      trigger:
       branches:
        include:
          - feature/java-vprofile
      paths:
        include:
          - pom.xml

stages:
- stage: build
  displayName: Build
  jobs:
  - job: Build
    steps:
    - task: Maven@3
      inputs:
        mavenPomFile: 'pom.xml'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false